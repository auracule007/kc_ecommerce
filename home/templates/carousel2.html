{% load static %}

<div id="carouselExampleDark" class="carousel slide">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner sochima">
      <div class="carousel-item h-100 active" data-bs-interval="10000">
        <img src="{% static '' %}img/carousel1.jpg" class="d-block w-100 h-100" alt="..." />
        <div class="likkie"></div>
        <div class="carousel-caption d-md-block">
          <em><h5>Home / Products</h5></em>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item h-100" data-bs-interval="2000">
        <img src="{% static '' %}img/carousel2.jpg" class="d-block w-100 h-100" alt="..." />
        <div class="likkie"></div>
        <div class="carousel-caption d-md-block">
          <em><h5>Home / Products</h5></em>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item h-100">
        <img src="{% static '' %}img/carousel3.jpg" class="d-block w-100 h-100" alt="..." />
        <div class="likkie"></div>
        <div class="carousel-caption d-md-block">
          <em><h5>Home / Products</h5></em>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
      <i class="fa-solid fa-chevron-left"></i>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
      <i class="fa-solid fa-chevron-right"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
